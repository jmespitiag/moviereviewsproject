<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Movies</title>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.mundodeportivo.com/alfabeta/hero/2023/07/deadpool_3_lobezno_traje.jpeg?width=768&aspect_ratio=16:9&format=nowebp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i0.wp.com/bloody-disgusting.com/wp-content/uploads/2023/05/freddy-2.png?w=1073&ssl=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/rAXydvnvktE/maxresdefault.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>

<body>
    <div class = "container">
        <form action="">
            <div class = "mb-3">
                <label for="searchMovie" class ="form-label">
                    Search for Movie:
                </label>
                <input type="text" class = "form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{ searchTerm }}</p>
        <br />

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in  movies %}
            <div v-for="movie in movies" class="col">
                <div class="card">
                    <img src="{{movie.image.url}}" class="card-img-top" alt="{{movie.tittle}}">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.tittle}}</h5>
                        <a>
                        <p class="card-text">{{movie.description}}.</p>
                        {% if movie.url %}
                        <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                        </a>
                        {% endif %}
                    </div>
                  </div>

            </div>
            {% endfor %}

            
        </div>
        <br />
        <br />
    </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel();
    </script>
    </div>

    
</body>
{% endblock content %}

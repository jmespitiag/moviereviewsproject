<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>News</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        {% for news in new %}
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <h3 class="card-tittle">{{news.headline}}</h3>
                        <p class="card-text">{{news.body}}</p>
                        <p class="card-text"><small>{{news.date}}</small></p>

                    </div>
                </div>

            </div>

        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>
</html>
